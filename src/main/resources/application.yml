spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:bcontrol #jdbc:h2:file:/data/demo
    username: sa
    password:

  jpa:
    database: H2
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    #defer-datasource-initialization: truec

  h2:
    console.enabled: true